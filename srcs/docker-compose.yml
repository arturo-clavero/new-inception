networks:
    inception:
        name: "inception"
        driver: "bridge"

services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        image: nginx:fromScratch
        networks:
            - inception
        ports:
            - "443:443"
        depends_on:
            wordpress:
                condition: service_healthy
        environment:
            - DOMAIN_NAME=$DOMAIN_NAME
        volumes:
            - website:/var/www/$DOMAIN_NAME
        secrets:
            - domain
        restart: unless-stopped
    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        image: wordpress:fromScratch
        networks: 
            - inception
        volumes:
            - website:/var/www/$DOMAIN_NAME
        environment:
            - DOMAIN_NAME=$DOMAIN_NAME
            - WP_USER_ROLE=$WORDPRESS_USER2_ROLE
        secrets:
            - domain
            - db_admin_pw
            - credentials
        depends_on:
            mariadb:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "pgrep", "-x", "php-fpm8.2"]
            interval: 5s
            retries: 30
            start_period: 20s
            timeout: 10s
    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        image: mariadb:fromScratch
        networks:
            - inception
        secrets:
            - db_admin_pw 
            - db_root_pw
            - credentials
        volumes:
            - database:/var/lib/mysql
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "./healthcheck.sh"]
            interval: 10s
            retries: 5
            start_period: 10s
            timeout: 5s

secrets:
    domain:
        environment: DOMAIN_NAME
    db_root_pw:
        file: ../secrets/db_root_password.txt
    db_admin_pw:
        file: ../secrets/db_password.txt
    credentials:
        file: ../secrets/credentials.txt
volumes:
    website:
        driver: local
        driver_opts:
            type: none
            device: /home/artclave/data/website
            o: bind
    database:
        driver: local
        driver_opts:
            type: none
            device: /home/artclave/data/database
            o: bind
