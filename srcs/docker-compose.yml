networks:
    inception:
        name: "inception"
        driver: "bridge"

services:
    nginx:
        container_name: nginx
        build:
            context: ./requirements/nginx
            dockerfile: Dockerfile
        image: nginx:fromScratch
        networks:
            - inception
        ports:
            - "443:443"
        depends_on:
            - wordpress
        volumes:
            - page:/var/www/$DOMAIN_NAME
        environment:
            - DOMAIN_NAME=$DOMAIN_NAME
        restart: unless-stopped
    wordpress:
        container_name: wordpress
        build:
            context: ./requirements/wordpress
            dockerfile: Dockerfile
        image: wordpress:fromScratch
        networks: 
            - inception
        volumes:
            - page:/var/www/$DOMAIN_NAME
        environment:
            - DOMAIN_NAME=$DOMAIN_NAME
            - WP_USER_ROLE=$WORDPRESS_USER2_ROLE
        secrets:
            - db_name
            - db_admin
            - db_admin_pw
            - wp_admin
            - wp_admin_email 
            - wp_pws
            - wp_user
            - wp_user_email

        depends_on:
            - mariadb
        restart: unless-stopped
    mariadb:
        container_name: mariadb
        build:
            context: ./requirements/mariadb
            dockerfile: Dockerfile
        image: mariadb:fromScratch
        networks:
            - inception
        secrets:
            - db_name
            - db_admin
            - db_admin_pw 
            - db_root_pw
        volumes:
            - database:/var/lib/mysql
        restart: unless-stopped
secrets:
    db_root_pw:
        file: ../secrets/db_root_password.txt
    db_name:
        environment: DATABASE_NAME
    db_admin:
        environment: DATABASE_ADMIN
    db_admin_pw:
        file: ../secrets/db_password.txt
    wp_admin:
        environment: WORDPRESS_ADMIN_USERNAME
    wp_admin_email:
        environment: WORDPRESS_ADMIN_EMAIL
    wp_user:
        environment: WORDPRESS_USER2_USERNAME
    wp_user_email:
        environment: WORDPRESS_USER2_EMAIL
    wp_pws:
        file: ../secrets/credentials.txt

volumes:
    page:
        driver: local
        driver_opts:
            type: none
            device: /home/artclave/data/website
            o: bind
    database:
        driver: local
        driver_opts:
            type: none
            device: /home/artclave/data/database
            o: bind
